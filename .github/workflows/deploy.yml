name: Deploy WordPress Plugin

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          server-dir: /wp-content/plugins/portfolio-plugin/
          exclude: |
            **/.git/**
            **/.github/**
            .gitignore
            README.md
            check-taxonomies.js
            bulk-upload.js
            bulk-add-tags.js
